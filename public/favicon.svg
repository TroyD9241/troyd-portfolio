<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with warm gradient -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faviconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="24" fill="url(#faviconGradient)"/>
  
  <!-- Inner glow -->
  <circle cx="50" cy="50" r="45" fill="url(#faviconGlow)"/>
  
  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#FEF3C7" stroke-width="1.5" opacity="0.4"/>
  
  <!-- "T" letter -->
  <text x="50" y="72" font-family="Outfit, sans-serif" font-size="56" font-weight="800" fill="#FFFBEB" text-anchor="middle">T</text>
  
  <!-- Small accent dot (representing creative detail) -->
  <circle cx="70" cy="30" r="4" fill="#FEF3C7" opacity="0.8"/>
</svg>
